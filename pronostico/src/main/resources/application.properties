spring.application.name=pronostico
server.port=${SERVER_PORT:8085}

# Conexiones
mycfo.administracion.url=${ADMINISTRACION_URL:http://localhost:8081}
mycfo.consolidacion.url=${CONSOLIDACION_URL:http://localhost:8082}
mycfo.ia.url=${IA_URL:http://localhost:8083}
mycfo.notificacion.url=${NOTIFICACION_URL:http://localhost:8084}
mycfo.pronostico.url=${PRONOSTICO_URL:http://localhost:8085}
mycfo.registro.url=${REGISTRO_URL:http://localhost:8086}
mycfo.reporte.url=${REPORTE_URL:http://localhost:8087}
mycfo.forecast.url=${FORECAST_URL:http://localhost:8088}

# Servicio de Notificaciones
notificacion.service.url=${NOTIFICACION_SERVICE_URL:http://localhost:8084}

# Base de datos
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/pronostico_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=true
spring.flyway.validate-on-migrate=false
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.sa-east-1.amazonaws.com/sa-east-1_lTMNrWW7R

# Retención de presupuestos eliminados (en días)
presupuesto.retention.days=${PRESUPUESTO_RETENTION_DAYS:90}
