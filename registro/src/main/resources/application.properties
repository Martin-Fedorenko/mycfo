spring.application.name=registro
server.port=${SERVER_PORT:8086}

# Conexiones
mycfo.administracion.url=${ADMINISTRACION_URL:http://localhost:8081}
mycfo.ia.url=${IA_URL:http://localhost:8083}
mycfo.notificacion.url=${NOTIFICACION_URL:http://localhost:8084}
mycfo.pronostico.url=${PRONOSTICO_URL:http://localhost:8085}
mycfo.registro.url=${REGISTRO_URL:http://localhost:8086}
mycfo.reporte.url=${REPORTE_URL:http://localhost:8087}

# Servicio de Notificaciones
notificacion.service.url=${NOTIFICACION_SERVICE_URL:http://localhost:8084}

# Frontend URL
frontend.url=${FRONTEND_URL:http://localhost:3000}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# ===== Base de datos MySQL (comentado para local) =====
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/registro_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

