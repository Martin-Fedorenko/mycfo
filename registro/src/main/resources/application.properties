# Mercado Pago (desde .env o docker-compose)
mercadopago.client-id=${MERCADOPAGO_CLIENT_ID}
mercadopago.client-secret=${MERCADOPAGO_CLIENT_SECRET}
mercadopago.redirect-uri=${MERCADOPAGO_REDIRECT_URI}
mercadopago.oauth-authorize=${MERCADOPAGO_OAUTH_AUTHORIZE}
mercadopago.base-url=${MERCADOPAGO_BASE_URL}
mercadopago.scope=${MERCADOPAGO_SCOPE}

mercadopago.frontend-url=${MERCADOPAGO_FRONTEND_URL}

# AWS Transcribe / S3
aws.transcribe.region=${AWS_REGION:sa-east-1}
aws.transcribe.bucket=${AWS_TRANSCRIBE_BUCKET:mycfo-transcribe}
aws.transcribe.language-code=${AWS_TRANSCRIBE_LANGUAGE:es-ES}
aws.transcribe.poll-interval-seconds=${AWS_TRANSCRIBE_POLL_SECONDS:3}
aws.transcribe.max-wait-seconds=${AWS_TRANSCRIBE_MAX_WAIT:120}
aws.transcribe.delete-source-object=${AWS_TRANSCRIBE_DELETE_SOURCE:true}
aws.transcribe.download-max-attempts=${AWS_TRANSCRIBE_DOWNLOAD_MAX_ATTEMPTS:30}

# Credenciales AWS opcionales
aws.accessKeyId=${AWS_ACCESS_KEY_ID:}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY:}