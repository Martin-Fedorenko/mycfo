worker_processes 1;

events { worker_connections 1024; }

http {
  server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Servir la app React est√°tica en /mycfo
    location /mycfo/ {
      alias /usr/share/nginx/html/;
      try_files $uri /index.html;
    }

    # Proxy reverso para la API de administracion
    location /api/administracion/ {
      proxy_pass http://administracion:8081/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy reverso para la API de consolidacion
    location /api/consolidacion/ {
      proxy_pass http://consolidacion:8082/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy reverso para la API de ia
    location /api/ia/ {
      proxy_pass http://ia:8083/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy reverso para la API de notificacion
    location /api/notificacion/ {
