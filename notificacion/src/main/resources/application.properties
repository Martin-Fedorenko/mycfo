spring.application.name=notificacion
server.port=${SERVER_PORT:8084}

# Conexiones
mycfo.administracion.url=${ADMINISTRACION_URL:http://localhost:8081}
mycfo.consolidacion.url=${CONSOLIDACION_URL:http://localhost:8082}
mycfo.ia.url=${IA_URL:http://localhost:8083}
mycfo.notificacion.url=${NOTIFICACION_URL:http://localhost:8084}
mycfo.pronostico.url=${PRONOSTICO_URL:http://localhost:8085}
mycfo.registro.url=${REGISTRO_URL:http://localhost:8086}
mycfo.reporte.url=${REPORTE_URL:http://localhost:8087}

# URLs de la aplicaci칩n
app.frontend.url=${FRONTEND_URL:http://localhost:3000}
app.administracion.url=${ADMINISTRACION_URL:http://localhost:8081}

# Base de datos
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/notificacion_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

notifications.default-user-id=1
notifications.high-threshold=100000

# Email Configuration (desde .env o docker-compose)
# Para Gmail: Usa tu email y una "App Password" (no tu contrase침a normal)
# Para Outlook: Usa tu email y contrase침a normal
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SSL_TRUST}

# Configuraci칩n de Thymeleaf para emails
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# WebSocket Configuration
websocket.allowed-origins=http://localhost:3000

# Notification Settings (desde .env o docker-compose)
notifications.email.from=${NOTIFICATIONS_EMAIL_FROM}
notifications.email.digest.enabled=true
notifications.email.digest.daily-time=09:00
notifications.email.digest.weekly-day=MONDAY
notifications.email.digest.weekly-time=09:00

# Scheduler Settings
notifications.scheduler.reminder-check-interval=60000
notifications.scheduler.digest-check-interval=3600000

# Zona horaria
spring.jackson.time-zone=America/Argentina/Buenos_Aires
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires
spring.datasource.url=jdbc:mysql://localhost:3306/notificacion_db?useTimezone=true&serverTimezone=America/Argentina/Buenos_Aires