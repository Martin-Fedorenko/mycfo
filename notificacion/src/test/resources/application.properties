spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test-user
spring.mail.password=test-pass
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.trust=*
notifications.email.from=test@mycfo.local

spring.datasource.url=jdbc:h2:mem:notificacion_test;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=never

mycfo.administracion.url=http://localhost:9999
